<div class="index">
    <div class="exercise-conf">
        <label><input         type="checkbox" class="addition"    checked/>足し算</label>
        <label><input         type="checkbox" class="subtraction" checked/>引き算</label>
        <label>上限値：<input type="number"   class="upper" min="0"  max="50" value="50"/></label>
        <label>下限値：<input type="number"   class="lower" min="0"  max="50" value="0"/></label>
        <label>問題数：<input type="number"   class="count" min="10" max="50" value="20"/></label>
        <button class="create-exercise">問題をつくる</button>
    </div>
    <ul class="exercise-list"></ul>
</div>
